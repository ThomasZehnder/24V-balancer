board = nanoatmega328      ; für Nano mit altem Bootloader dicke USB Buchse
framework = arduino
lib_deps = greiman/SSD1306Ascii@^1.3.5


; Serielle Schnittstelle für den seriellen Monitor
monitor_speed = 115200